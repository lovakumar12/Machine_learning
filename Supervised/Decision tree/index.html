<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, select {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 8px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form action="/predict" method="post">
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="bmi" required>
        
        <label for="smoking">Smoking:</label>
        <select name="smoking">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        
        <label for="alcohol">Alcohol Drinking:</label>
        <select name="alcohol">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        
        <label for="stroke">Stroke:</label>
        <select name="stroke">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        
        <label for="physical_health">Physical Health (Days Not Good in Past 30):</label>
        <input type="number" name="physical_health" required>
        
        <label for="mental_health">Mental Health (Days Not Good in Past 30):</label>
        <input type="number" name="mental_health" required>
        
        <label for="diff_walking">Difficulty Walking:</label>
        <select name="diff_walking">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
